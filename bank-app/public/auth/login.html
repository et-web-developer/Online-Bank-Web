<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | YourBank</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <nav>
  <a href="index.html"><img src="images/bank-icon.png" alt="Bank Logo" class="logo" width="50" height="50"><span style="cmargin-right: 1.5rem !important; position: relative; bottom: 35px; font-size: 20px; text-decoration: none; color: var(--text-light);">Name of Bank</span></a>
</nav>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="/images/bank-icon.png" alt="Logo" class="logo" width="60">
        <h2>Welcome Back</h2>
        <p>Please login to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <a href="/forgot-password" style="display: block; text-align: right; font-size: 0.9rem;">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <div class="social-login">
          <p style="text-align: center; margin: 20px 0; color: var(--text-light);">OR</p>
          <button type="button" class="social-btn">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button type="button" class="social-btn">
            <i class="fab fa-apple"></i> Continue with Apple
          </button>
        </div>

        <div class="auth-footer">
          Don't have an account? <a href="/signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
